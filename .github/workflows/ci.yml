name: FastAPI CI

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Run Black
        run: black --check .

      - name: Run Isort
        run: isort --check-only .

      - name: Run Flake8
        run: flake8 .

      - name: Run Mypy
        run: mypy .
